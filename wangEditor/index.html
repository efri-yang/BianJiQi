<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="dist/css/wangEditor.css">
    <script type="text/javascript" src="dist/js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="src/js/wangEditor.js"></script>
</head>

<body>
    <!--  -->
    <textarea id="J_xy-edit-textarea" style="height:400px;max-height:500px;">
       
    </textarea>
    <button id="btn-get-txt">获取文本(不包含html)</button>
    <button id="btn-get-html">获取内容(html和txt)</button>
    <button id="btn-get-select">获取选中的内容</button>
    <button id="btn-clear">清空内容</button>
    <script type="text/javascript">
    var editor = new wangEditor('J_xy-edit-textarea');

    // 菜单配置
    editor.config.menus = [
        'source',
        '|',
        'fontfamily',
        'fontsize',
        'bold',
        'underline',
        'italic',
        'forecolor',
        'bgcolor',
        'head',
        'strikethrough',
        'eraser',
        '|',
        'alignleft',
        'aligncenter',
        'alignright',
        'unorderlist',
        'orderlist',
        '|',
        'link',
        'unlink',
        'table',
        'img',
        'video',
        'emotion',
        'location',
        'insertcode',
        '|',
        'quote',
        'undo',
        'redo',
        '|',
        'fullscreen'
    ];

	editor.config.uploadImgUrl = './php/uploader.php';

   
    
    // 配置自定义参数（举例）
    // editor.config.uploadParams = {
    //     token: 'abcdefg',
    //     user: 'wangfupeng1988'
    // };
    
    // 设置 headers（举例）
    editor.config.uploadHeaders = {
        'Accept' : 'text/x-json'
    };
    
    // 隐藏掉插入网络图片功能。该配置，只有在你正确配置了图片上传功能之后才可用。
    // editor.config.hideLinkImg = true;

    editor.create();



    $("#btn-get-txt").on("click", function() {
        alert(editor.$txt.text());

    });

    $("#btn-get-html").on("click", function() {
        alert(editor.$txt.html());
    });

    $("#btn-clear").on("click", function() {
        editor.clear();
    });

    $("#btn-get-select").on("click", function() {
        alert(editor.getRangeText());

        console.dir(editor.currentRange());
    });
    </script>
    <div style="height:700px; "></div>
</body>

</html>
